<script>
    function showJson() {
        var test;
        if (window.XMLHttpRequest) {
            test = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            test = new window.ActiveXObject();
        } else {
            console.log("浏览器版本低")
        }
        if (test != null) {
            test.open("GET", "test.json", true);
            test.send(null);
            test.onreadystatechange = function () {
                if (test.readyState === 4 && test.status === 200) {
                    //读取json文件并转为json对象
                    var obj = JSON.parse(test.responseText);
                    for (var title in obj) {
                        console.log(obj[title].title + obj[title].des + obj[title].img);
                        $(".btn").append("<div>" +
                            obj[title].title  +"<br>" + obj[title].des  +"<br>"+"<img src=\""+obj[title].img+"\">"
                            + "</div>");
                    }
                }
            }
        }
    }

    showJson();
function showInner() {
    document.getElementsById("#inner").innerHTML = ""
}
</script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: true,
            spaceBetween: 0,
            pagination: {
                el: '.swiper-pagination',
                type: 'custom',
                renderCustom: function (swiper, current, total) {
                    var customPaginationHtml = '';
                    for (var i = 0; i < total; i++) {
                        if (i === (current - 1)) {
                            customPaginationHtml += '<span class="swiper-pagination-customs swiper-pagination-customs-active"></span>';
                        }
                        else {
                            customPaginationHtml += '<span class="swiper-pagination-customs"></span>';
                        }
                    }
                    return customPaginationHtml;
                }
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
