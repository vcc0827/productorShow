<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
<div class="wraper">
    <div class="item1">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination z2"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next btn-next z2"></div>
        <div class="swiper-button-prev btn-prev z2"></div>
        <!-- Swiper JS -->
        <script src="dist/js/swiper.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <!-- Initialize Swiper -->
        <script>
            var swiperJson = {
                data: [
                    {
                        "title": "展商秀", "des": "主办方通过展商秀平台发起的展会营销活动，通过展商邀请观众，增加展会的关注度，实现展会宣传目的，\n" +
                            "                                    在现场同步线下活动，实现线上线下互动，调动展会现场氛围...",
                        "img": "image/show1.png"
                    },
                    {
                        "title": "EBI 展会商业智能",
                        "des": "为您提供专业化、个性化的智慧会展管理整体解决方案，推进智慧会展生态系统建设，应对会展业未来发展变化",
                        "img": "image/show2.png"
                    },
                ]
            };
            console.log(swiperJson.data);
            lunbo();

            // 添加轮播代码段
            function lunbo() {
                for (var i = 0; i < swiperJson.data.length; i++) {
                    $(".swiper-wrapper").append("<div class='swiper-slide'>"
                        + "<img class='slide-image' src=\"" + swiperJson.data[i].img + "\">"
                        + "<div class='msg'>"
                        + "<p class='msg-title'>"
                        + "<a class='title-color' href='' >" + swiperJson.data[i].title + "</a>"
                        + "</p>"
                        + "<div class='msg-line'></div>"
                        + "<p class='msg-content'>"
                        + "<a class='content-color'>" + swiperJson.data[i].des + "</a>"
                        + "</p>"
                        + "<div class='banner-btn'>"
                        + "<a class='newA-top' href=\"\">"
                        + "<span class='banner-btn-content'>了解更多</span>"
                        +"<span></span>"
                        + "</a>"
                        + "</div>"
                        + "</div>"
                        +
                        "</div>")
                    console.log("添加轮播图内容已执行");
                }
            }

            // 进行渲染
            var mySwiper = new Swiper('.swiper-container', {
                slidesPerView: "auto",
                loop: true,
                autoplay: true,
                spaceBetween: 2,
                clickable: true,
                pagination: {
                    type: 'custom',
                    el: '.swiper-pagination',
                    // dynamicBullets: true,
                    renderCustom: function (swiper, current, total = swiperJson.length) {
                        var customPaginationHtml = '';
                        for (var i = 0; i < total; i++) {
                            if (i === (current - 1)) {
                                customPaginationHtml += '<li id="btn1" class="swiper-pagination-customs btn1 swiper-pagination-customs-active"></li>';
                            }
                            else {
                                customPaginationHtml += '<li  class="swiper-pagination-customs btn2"></li>';
                            }
                        }
                        return customPaginationHtml;
                    }
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
            $('.swiper-pagination').on('click', 'li', function () {
                var index = $(this).index() + 1;
                mySwiper.slideTo(index - 1, 500, false);//切换到第1个slide，速度为1秒
                console.log((index - 1) + "生效");
            });
        </script>
    </div>
    <div class="item2">
        <div class="item-titles">
            <p class="item-title-content">我们的产品</p>
        </div>
        <div class="items">

                <div class="item2-2">

                        + "<div class='btn-right'>"
                        + "<a class='newA-right' href=\"\">"
                        + "<span class='btn-content-right'>了解更多</span>" + "<img src='image/icon-btn.png'>"
                        + "</a>"
                        + "</div>"
                        + "<img class='item-img-right' src=\" " + test.data[i].img + "\">" +
                        "</div>");
                }
            })
        </script>
