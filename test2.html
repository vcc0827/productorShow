<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name=”viewport” content=”width=device-width, initial-scale=1″ />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <!-- Demo styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .pagination-rebuild {

        }
        .newA-top,.newA-down{
            color: #fefefe;
        }
        .newA-top{
            position: relative;
            top: 19%;
        }
        .newA-down{

        }

        .wraper {
            display: grid;
            grid-template-rows: 36.85% 59.44% 3.7%;
            grid-template-columns: 100%;
            width:100%;
            height: 100%;
        }

        .item1 {
            width: 100%;
            overflow: hidden;
        }

        .banner-btn{
            width:132px;
            height: 42px;
            border: #ffffff solid 1px;
            text-align:center;
        }
        .banner-btn-content{
            margin:0 auto;
        }

        .item2 {
            display: grid;
            grid-template-columns: 18.75% 62.5% 18.75%;
            grid-template-rows: 23.3% 53.2% 23.3%;
        }

        .items {
            grid-column: 2/3;
            grid-row: 2/3;
            display: grid;
            grid-template-columns: 33.3% 66.6%;
            grid-gap: 1px;
            background: #ebebeb;
        }

        .item2-1 {
            width: auto;
            background: #ffffff;
        }

        .item2-2 {
            display: grid;
            grid-template-columns: 33.33% 33.33% 33.33%;
            grid-template-rows: 50% 50%;
            grid-gap: 1px;
            background: #ebebeb;
        }

        .item-right {
            background: #ffffff;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            width: 100%;
        }


        .slide-image {
        }

        .msg {
            width: auto;
            height: 261px;
            position: absolute;
            top: 18%;
            left: 18%;
            text-align: left;
        }

        .msg-title {
            font-size: 33px;
            position: relative;
            top: -15%;
        }

        .title-color, .content-color {
            color: #ffffff;
        }

        .msg-line {
            width: 18px;
            height: 4px;
            background: #ffffff;
            border-radius: 2px;
            position: relative;
            top: -14%;
        }

        .msg-content {
            font-size: 14px;
            position: relative;
            top: -8%;
        }


        /*自定义分页器样式*/
        /*默认样式*/
        .swiper-pagination-custom{
            position:relative;
            top:-5%;
        }
        .swiper-pagination-customs {
            width: 4px;
            height: 4px;
            display: inline-block;
            background: #afafaf;
            opacity: .3;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 100%;
            bottom: 1px;
        }

        /*高亮样式*/
        .swiper-pagination-customs-active {
            width: 10px;
            height: 10px;
            opacity: 1;
            border-radius: 100%;
            background-color: #ffffff;
        }

        /*自定义前进后退按钮样式*/
        .btn-next, .btn-prev {
            outline: none;
            width: 70px;
            height: 70px;
        }

        .swiper-button-next, .swiper-button-prev {
            position: relative;
            top: -50%;
            width: 68px;
            height: 68px;
            margin-top: -22px;
            z-index: 10;
            cursor: pointer;
        }

        .btn-next {
            background: url("image/arrow-right.png");
            float: right;
        }

        .btn-prev {
            background: url("image/arrow-left.png");
            float: left;
        }

        .item3 {
            text-align: center;
            font-size: 12px;
            color: #969696;
            width: 100%;
            background: #161616;
        }

        .footer {
            display: inline-block;
            position: relative;
            top: 25%;
        }

        .linker {
            color: #969696;
            display: inline-block;
            position: relative;
            top: 25%;
        }

        .item-titles {
            grid-column: 2/3;
            grid-row: 1/2;
            text-align: center;
        }

        .item-title-content {
            font-size: 32px;
            color: #333333;
            position: relative;
            top: 43.4%;
        }

        .item-title-left, .item-title-right {
            color: #222222;
            position: relative;
        }

        .item-title-left {
            font-size: 26px;
            left: 7%;
            top: 6.6%;
        }

        .item-title-right {
            font-size: 20px;
            left: 7.4%;
            top: 19%;
        }

        .item-msg-left, .item-msg-right {
            font-size: 14px;
            color: #999999;
            position: relative;
        }

        .item-msg-left {
            left: 7.4%;
            top: 9%;
        }

        .item-msg-right {
            left: 7.4%;
            top: 22%;
        }

        .item-btn-left, .item-btn-right {
            outline: none;
            width: 70px;
            height: 20px;
            background: #1890ff;
            font-size: 12px;
            color: #fefefe;
            cursor: pointer;
            text-align: center;
            vertical-align: middle;
            position: relative;
        }

        .item-btn-left {
            left: 7.4%;
            top: 19.4%;
            float: left;
        }

        .item-btn-right {
            left: 7.4%;
            top: 51%;
        }

        .item-img-left, .item-img-right {
            position: relative;
        }

        .item-img-left {
            left: -16%;
            top: 17%;
            width: 37%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            float: right;
        }

        .item-img-right {
            display: block;
            left: 69%;
            top: 12%;
        }


    </style>
</head>
<body >
<div class="wraper">
    <div class="item1">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">

            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination pagination-rebuild"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next btn-next"></div>
        <div class="swiper-button-prev btn-prev"></div>
        <!-- Swiper JS -->
        <script src="dist/js/swiper.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <!-- Initialize Swiper -->
        <script>
            var swiperJson = {
                data: [
                    {
                        "title": "展商秀", "des": "主办方通过展商秀平台发起的展会营销活动，通过展商邀请观众，增加展会的关注度，实现展会宣传目的，\n" +
                            "                                    在现场同步线下活动，实现线上线下互动，调动展会现场氛围...",
                        "img": "image/show1.png"
                    },
                    {
                        "title": "EBI 展会商业智能",
                        "des": "为您提供专业化、个性化的智慧会展管理整体解决方案，推进智慧会展生态系统建设，应对会展业未来发展变化",
                        "img": "image/show2.png"
                    },
                ]
            };
            console.log(swiperJson.data);
            lunbo();
            // 添加轮播代码段
            function lunbo() {
                for (var i = 0; i < swiperJson.data.length; i++) {
                    $(".swiper-wrapper").append("<div class='swiper-slide'>"
                        + "<img class='slide-image' src=\"" + swiperJson.data[i].img + "\">"
                        + "<div class='msg'>"
                        + "<p class='msg-title'>"
                        + "<a class='title-color'href='' >" + swiperJson.data[i].title + "</a>"
                        + "</p>"
                        + "<div class='msg-line'></div>"
                        + "<p class='msg-content'>"
                        + "<a class='content-color'>" + swiperJson.data[i].des + "</a>"
                        + "</p>"
                        + "<div class='banner-btn'>"
                        + "<a class='newA-top' href=\"\">"
                        + "<span class='banner-btn-content'>了解更多</span>" + "<span class='banner-btn-img'></span>"
                        + "</a>"
                        + "</div>"
                        + "</div>"
                        +
                        "</div>")
                    console.log("程序段添加已执行");
                }
            }
            // 进行渲染
            var swiper = new Swiper('.swiper-container', {
                loop: true,
                autoplay: true,
                spaceBetween: 2,
                pagination: {
                    el: '.swiper-pagination',

                    // dynamicBullets: true,

                    type: 'custom',
                    renderCustom: function (swiper, current, total = swiperJson.length) {
                        var customPaginationHtml = '';
                        for (var i = 0; i < total; i++) {
                            if (i === (current - 1)) {
                                customPaginationHtml += '<span class="swiper-pagination-customs swiper-pagination-customs-active"></span>';
                                console.log("修改默认分页器激活样式");
                            }
                            else {
                                customPaginationHtml += '<span class="swiper-pagination-customs"></span>';
                                console.log("修改默认分页器样式");
                            }
                        }
                        return customPaginationHtml;
                    }
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>
    </div>
    <div class="item2">
        <div class="items">
            <div class="item2-1">

            </div>
            <div class="item2-2">

            </div>
        </div>
        <div class="item-titles">
            <p class="item-title-content">我们的产品</p>
        </div>

                    {"title": "业务流程管理系统", "des": "BPM", "img": "image/BPM.png"},

                        + "<div class='item-btn-right'>"

                }
            })


        </script>
    </div>
    <div class="item3">
        <span class="footer">Copyright © 2017 i-rdesk.com All Rights Reserved.</span>
        <a class="linker" href="">沪ICP备09006318号</a>
    </div>
</div>
</body>
</html>
